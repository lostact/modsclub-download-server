<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مادز کلاب | ModsClub.ir</title>
  <meta name="description" content="صفحه خوش‌آمدگویی کوتاه برای مادز کلاب – سایت فعال است." />
  <meta property="og:title" content="مادز کلاب" />
  <meta property="og:description" content="سایت فعال است و به‌زودی به‌روزرسانی می‌شود." />
  <meta property="og:site_name" content="ModsClub.ir" />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(255, 255, 255, 0.06);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
      --radius: 18px;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f3f4f6;
        --card: rgba(255, 255, 255, 0.9);
        --text: #111827;
        --muted: #4b5563;
        --accent: #0ea5e9;
        --shadow: 0 10px 30px rgba(2, 6, 23, .10);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", "Vazirmatn", sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #1e293b44, transparent),
                  radial-gradient(1000px 600px at -10% 110%, #0284c766, transparent),
                  var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      background: var(--card);
      border: 1px solid #ffffff22;
      border-radius: var(--radius);
      padding: 32px 28px;
      box-shadow: var(--shadow);
      width: min(560px, 92vw);
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(28px, 4.5vw, 40px);
      letter-spacing: -0.5px;
    }
    .sub {
      margin-top: 8px;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 16px);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 18px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, #06b6d4, #3b82f6);
      color: white;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(14,165,233,.35);
      font-size: 14px;
    }
    .dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 0 3px rgba(34,197,94,.25); }
    footer { margin-top: 20px; font-size: 12px; color: var(--muted); }
    a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="صفحه خوش‌آمدگویی مادز کلاب">
    <h1>مادز کلاب</h1>
    <div class="sub">به مخزن ModsClub.ir خوش آمدید</div>

    <div class="badge" aria-label="وضعیت سایت">
      <span class="dot" aria-hidden="true"></span>
      <span>سایت فعال است</span>
    </div>

    <footer>
      <span dir="rtl"></span> برای اطلاعات بیشتر به سایت اصلی مراجعه کنید
    </footer>
  </main>
</body>
</html>
